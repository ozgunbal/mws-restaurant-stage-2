<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="0" role="application" aria-label="Map with restaurants"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div id="neighborhoods-select-wrapper">
          <label for="neighborhoods-select">Neighborhoods</label>
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox">
            <option role="option" value="all">All Neighborhoods</option>
          </select>
        </div>
        <div id="cuisines-select-wrapper">
          <label for="cuisines-select"> Cuisines</label>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" listbox>
            <option role="option" value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0ci2z7p8Obg1kSQSVy-RQ6bX7xjOFuao&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
